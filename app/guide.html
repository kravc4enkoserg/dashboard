<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Template</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <!-- jQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- myfont -->
    <link rel="stylesheet" href="css/myfont.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- Title -->
<div class="guide-wrap">
    <h2 class="page-title">Page header</h2>
    <h3 class="section-title">Section header</h2>
</div>
<!-- Link -->
<div class="guide-wrap">
    <a href="" class="link">Default link</a>
    <a href="" class="link link-large">Large link</a>
</div>
<!-- button -->
<div class="guide-wrap">
    <a href="" class="btn btn-default">Button</a>
    <a href="" class="btn btn-action">Button</a>
    <a href="" class="btn btn-disabled">Disabled button</a>
</div>
<!-- Tables -->
<div class="guide-wrap">
    <table class="table">
        <thead>
            <tr>
                <th>Column name</th>
                <th>
                    <div class="table-sort">Column name</div>
                </th>
            </tr> 
        </thead>
        <tbody>
            <tr>
                <td class="text-bold td-title">Line header</td>
                <td><a href="" class="link">link</a></td>
            </tr>
            <tr>
                <td>Line header</td>
                <td><a href="" class="link">link</a></td>
            </tr>
        </tbody>
    </table>
</div>
<!-- inputs -->
<div class="guide-wrap">
    <textarea name="" class="textarea form-control" placeholder="Text input"></textarea>
</div>
<div class="guide-wrap">
    <input type="text" class="form-control" placeholder="input">
    <input type="password" class="form-control" placeholder="password">
    <input type="password" class="form-control disabled" placeholder="password" disabled>
    <input type="password" class="form-control invalid" placeholder="password">
</div>
<!-- pagination -->
<div class="guide-wrap">
    <ul class="pagination">
        <li></li>
        <li class="active"><a href="" class="link link-large">1</a></li>
        <li><a href="" class="link link-large">2</a></li>
        <li><a href="" class="link link-large">3</a></li>
        <li><a href="" class="link link-large">4</a></li>
        <li><a href="" class="link link-large">5</a></li>
        <li></li>
    </ul>
</div>
<!-- range-slider -->
<div class="guide-wrap range-slider-wrap">
    <div id="slider">
        <div id="custom-handle" class="ui-slider-handle"></div>
    </div>
</div>

<div class="guide-wrap">
    <select>
        <option value="">EN</option>
        <option value="">RU</option>
        <option value="">UA</option>
    </select>
</div>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
<script src="js/jquery.bpopup.min.js"></script>
<script src=js/jquery.formstyler.min.js></script>
<script src="js/jquery.scrollbar.js"></script>
<!-- init plugins -->
<script src="js/init.js"></script>
</body>

</html>
