                <div class="user-controls-item ">

                <div class="user-controls-item flex-container align-items-center">
                    <a class="icon icon-profile"></a>
                    <a href="" class="link">Leonardo Dicaprio</a>
                </div>
                <div class="user-controls-item">
                    <a class="icon icon-quit"></a>

        </div>

    <!-- Aside Start -->
    <aside class="aside fixed-to-top">
        <div class="menu-controls flex-container justify-content-sb align-items-center">

            </div>

                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="aside-menu">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="text-center icon icon-general"></span>
                        <span class="menu-link">General</span>
                    </a>
                </li>
                <li>
                    <a href="details.html">
                        <span class="text-center icon icon-details"></span>
                        <span class="menu-link">Details</span>
                    </a>
                </li>
                <li>
                    <a href="links.html">
                        <span class="text-center icon icon-links"></span>
                        <span class="menu-link">Links</span>
                    </a>
                </li>
                <li>
                    <a href="banners.html">
                        <span class="text-center icon icon-banners"></span>
                        <span class="menu-link">Banners</span>
                    </a>
                </li>
                <li class="active">
                    <a href="personal-data.html">
                        <span class="text-center icon icon-personaldata"></span>
                        <span class="menu-link">Personal data</span>
                    </a>
                </li>
                <li>
                    <a href="payout.html">
                        <span class="text-center icon icon-payout"></span>
                        <span class="menu-link">Payout</span>

                </li>
                <li>
                    <a href="postback.html">

                </li>
            </ul>
            <div class="your-manager">
                <h3 class="page-title small-title">Your manager</h3>
                <div class="manager-info flex-container align-items-center">
                    <div class="manager-foto">
                        <img src="..//img/manager-foto.png" alt="">
                        <div class="status online"></div>
                    </div>
                    <a href="" class="link">Mikhael E.</a>
                </div>
            </div>
        </div>
    </aside>
    <!-- Aside End -->
    <main>
        <div class="content-wrapper">
            <div class="panel">
                <div class="panel-header">
                    <h3 class="page-title">Personal data</h3>
                </div>
                <div class="panel-body">
                    <div class="panel-form row">
                        <form>
                            <div class="label-group">
                                <label class="section-title" for="user-name">Name</label>
                                <input type="text" class="form-control" id="user-name">
                            </div>
                            <div class="label-group">
                                <label class="section-title" for="user-surname">Surname</label>
                                <input type="text" class="form-control" id="user-surname">
                            </div>
                            <div class="label-group">
                                <label class="section-title" for="user-email">E-mail</label>
                                <input type="text" class="form-control" id="user-email">
                            </div>
                            <div class="label-group">
                                <label class="section-title" for="user-phone">Phone namber</label>
                                <input type="text" class="form-control" id="user-phone">
                            </div>
                        </form>
                    </div>
                    <div class="panel-form row">
                        <form>
                            <div class="label-group">
                                <label class="section-title" for="user-skype">Skype</label>
                                <input type="text" class="form-control" id="user-skype">
                            </div>
                            <div class="label-group">
                                <label class="section-title" for="user-icq">ICQ</label>
                                <input type="text" class="form-control" id="user-icq">
                            </div>
                            <div class="label-group">
                                <label class="section-title" for="user-msn">Msn</label>
                                <input type="text" class="form-control" id="user-msn">
                            </div>
                        </form>
                    </div>
                    <div class="panel-form row">
                        <form>
                            <div class="label-group">
                                <label class="section-title" for="user-wallet">Wallet</label>
                                <input type="text" class="form-control" id="user-wallet">
                            </div>
                        </form>
                    </div>
                    <div class="panel-form row">
                        <form>
                            <div class="label-group">
                                <label class="section-title" for="user-password">Password</label>
                                <input type="password" class="form-control" id="user-password">
                            </div>
                            <div class="label-group">
                                <label class="section-title" for="user-repeat">Repeat</label>
                                <input type="password" class="form-control disabled" id="user-repeat" disabled>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="btn-row text-center">
                        <a href="" class="btn btn-action">Save</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="loading">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <div id="object"></div>
            </div>
        </div>
    </div>

    <script src="js/jquery.bpopup.min.js"></script>
    <script src=js/jquery.formstyler.min.js></script>
    <script src="js/jquery.scrollbar.js"></script>
    <!-- init plugins -->
    <script src="js/init.js"></script>
